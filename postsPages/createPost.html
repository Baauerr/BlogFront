<meta class="title-of-page" name="hidden" content="Создать пост">
<link rel="stylesheet" href="../styles/login.css">
<div class="container">
    <div class="card mb-3">
        <h1 class="card-header">Написать новый пост</h1>
        <div class="card-body" id = "input-create-post">
            <div class="row">
                <div class="d-flex flex-column w-100">
                    <div class="d-flex flex-row">
                        <div class="col-md-8 m p-2">
                            <label for="inputWide" class="form-label">Название</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="col-md-4 p-2">
                            <label for="input2" class="form-label">Время чтения</label>
                            <input type="number" class="form-control" id="reading-time-input">
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="col-md-6 p-2">
                            <label for="filterSingle" class="form-label">Группа</label>
                            <select class="form-select w-100 border p-1 rounded" id="user-communities">
                                <option value="user">Без группы</option>
                            </select>
                        </div>
                        <div class="col-md-6 p-2">
                            <label for="tags" class="form-label">Поиск по тэгам</label>
                            <select class="form-select w-100 border p-1" id="tags" multiple>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 p-2">
                    <label for="new-post-text" class="form-label">Ссылка на картинку</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <div class="col-md-12 p-2">
                    <label for="new-post-text" class="form-label">Текст</label>
                    <textarea class="form-control" id="description" style="min-height: 100px;"></textarea>
                </div>
            </div>
            <div class="mt-3">
                <h2 class="card-title">Адрес</h2>
                <label for="input" class="form-label">Субъект РФ</label>
                <input type="text" class="form-control", id = "address-input">
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-primary" id="apply_button">Создать пост</button>
            </div>
        </div>
    </div>
</div>
<script type = "module" src = "/scriptsJS/posts/createPost.js"></script>

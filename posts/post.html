<link rel="stylesheet" href="../styles/main-page.css">

<body>
    <div class="container mt-3">
        <div id="post-container">
            <div class="card mb-3">
                <div class="card-body">
                    <p class="authors">
                        <span class="post-author">Ухади</span>
                    </p>
                    <p class="name">
                        <b class="post-title">Бро, тут ничего нет</b>
                    </p>
                    <hr class="my-4">
                    <p class="post-info">
                        <img class="post-image img-thumbnail" style="display: none;" alt="Post Image" />
                        <span class="post-description">Ты думал тут что-то будет?</span>
                        <a class="show-more" style="display: none;">Читать полностью</a>
                    </p>
                    <p class="tags" style="color: darkgray;">
                        <span class="post-tags">#преступление</span>
                    </p>
                    <p class="reading">
                        <span class="reading-time">1000 мин</span>
                    </p>
                    <div class="bg-light p-3 mt-3">
                        <span class="post-comments">0</span>
                        <img width="22" height="22"
                            src="https://img.icons8.com/fluency-systems-regular/48/comments--v2.png"
                            alt="comments--v2" />
                        <span class="post-likes">0</span>
                        <img width="27" height="27" src="../images/like.png" alt="hearts--v1"
                            class="post-like-button" />
                    </div>
                    <p class="address-block">
                        <img width="25" height="25" src="https://img.icons8.com/puffy/32/experimental-address-puffy.png"
                            alt="experimental-address-puffy" />
                        <span id="address">jija</span>
                    </p>
                </div>
            </div>
        </div>
        <template id="comment-template">
            <div class="card mb-3">
                <div class="card-body d-flex flex-column">
                    <p class="name">
                        <span class="comment-author"></span>
                    </p>
                    <p class="post-info">
                        <span class="post-description"></span>
                    </p>
                    <p class="d-flex">
                        <span class="comment-time"></span>
                        <span>&nbsp;</span>
                        <a class="give-answer">Ответить</a>
                    </p>
                    <div>
                        <div class = "sub-comments" style = "display: none"></div>
                        <a class="show-replies" style="display: none;">Показать ответы</a>
                    </div>
                </div>
            </div>
        </template>
        <div id="commentTemplate">
            <div class="card mb-3">
                <div class="card-body">
                    <p class="name">
                        <b class="post-title">Комментарии</b>
                    </p>
                    <hr class="my-4">
                    <div id="comment-block"></div>
                </div>
            </div>
        </div>
        <div id="new-comment">
            <div class="card mb-3">
                <div class="card-body">
                    <div>
                        <span>Оставьте комментарий</span>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                    <div>
                        <button class="btn btn-primary">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../scriptsJS/posts/posts.js"></script>

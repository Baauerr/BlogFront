<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main-page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>оооооо</title>
</head>

<body>
    <div class="container mt-3">
        <div id="postTemplate">
            <div class="post_template">
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="authors">
                            <span class="post-author">член</span>
                        </p>
                        <p class="name">
                            <b class="post-title">хуй</b>
                        </p>
                        <hr class="my-4">
                        <p class="post-info">
                            <img class="post-image img-thumbnail" style="display: none;" alt="Post Image" />
                            <span
                                class="post-description">пениспениспениспениспениспениспениспениспениспениспениспениспениспенис</span>
                            <a class="show-more" style="display: none;">Читать полностью</a>
                        </p>
                        <p class="tags" style="color: darkgray;">
                            <span class="post-tags">#хер</span>
                        </p>
                        <p class="reading">
                            <span class="reading-time">100 мин</span>
                        </p>
                        <div class="bg-light p-3 mt-3">
                            <span class="post-comments">4</span>
                            <img width="22" height="22"
                                src="https://img.icons8.com/fluency-systems-regular/48/comments--v2.png"
                                alt="comments--v2" />
                            <span class="post-likes">4</span>
                            <img width="27" height="27" src="../images/like.png" alt="hearts--v1"
                                class="post-like-button" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="postTemplate">

            <div class="card mb-3">
                <div class="card-body">
                    <p class="name">
                        <b class="post-title">Комментарии</b>
                    </p>
                    <hr class="my-4">
                    <p class="post-info">
                        <img class="post-image img-thumbnail" style="display: none;" alt="Post Image" />
                        <span class="post-description"></span>
                        <a class="show-more" style="display: none;">Читать полностью</a>
                    </p>
                    <div id="comment-block">

                    </div>
                </div>
            </div>
        </div>
            <div id="new-comment">
                <div class="card mb-3">
                    <div class="card-body">
                        <div>
                            <span>Оставьте комментарий</span>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                        <div>
                            <button class="btn btn-primary">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
